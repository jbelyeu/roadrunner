<!DOCTYPE html>

<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>RoadRunner.net</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link href='/images/minilogo.ico' rel='icon' type='image/ico' />
	<link href="/css/font-awesome.css" rel="stylesheet" />
	<link href="/css/main.css" rel="stylesheet"/>
	<link href="/css/_bootmetro.css" rel="stylesheet"/>
	<link href="/css/bootmetro.css" rel="stylesheet"/>
	<link href="/css/bootmetro-icons.css" rel="stylesheet"/>
	<link href="/css/bootmetro-responsive.css" rel="stylesheet"/>
	<link href="/css/registration.css" rel="stylesheet"/>
	<link href="/css/rrweb.css" rel="stylesheet"/>

	<script src="/javascripts/modernizr-2.6.2-respond-1.1.0.js"></script>
	<script src="/javascripts/angular.js"></script>
	<script src="/javascripts/angular-resource.js"></script>
	<script src="/javascripts/app.js"></script>

</head>

<style>
	.navTextFontsize
	{
		font-size: 16px;
	}
	.footerText
	{
		color: white;
		font-size: 22px;
	}
	#TableHead th
	{
		width: 183px;
	}
</style>

<body ng-app="rrWebsiteApp" ng-controller="AppController" style="overflow-x: hidden; overflow-y: auto;">
	<div class="row-fluid" id='header' style="height: 120px;">
		<div class='logo' style="margin-left: 10%; margin-right: 10%;"></div>
		<div class='pull-right' style="margin-left: 10%; margin-right: 10%;">
			<ul id="menu" ng-controller="NavbarCtrl" class="nav nav-pills ng-scope" style="margin-top: 0px; 
				text-align: right; margin-right: -15px;">
				<li ng-class="{active: routeIs('/')}">
				<a href="/" target="_self" style="font-size: 18px; margin-left: -20px;" class="ng-binding">
					Home</a>
					<!-- 
					{{'WEBSITE_HOME}}</a> 
					-->
				</li>
				<li ng-class="{active: routeIs('/Login')}">
					<a href="/Login" target="_self" style="font-size: 18px; margin-left: -20px;" class="ng-binding">
					Login</a>
					<!-- 
						{{'WEBSITE_LOGIN'}}</a>
					-->
				</li>
				<li ng-class="{active: routeIs('/AboutUs')}">
					<a href="/AboutUs" target="_self" style="font-size: 18px; margin-left: -20px;" class="ng-binding">
					AboutUs</a>
					<!-- 
						{{'WEBSITE_ABOUTUS'}}</a>
					-->
				</li>
				<li ng-class="{active: routeIs('/Contact')}">
					<a href="/Contact" target="_self" style="font-size: 18px; margin-left: -20px;" class="ng-binding">
					Contact</a>
					<!-- 
						{{'WEBSITE_CONTACT'}}</a>
					-->
				</li>
			</ul>
		</div>
	</div>

	<div class='row-fluid' style="width: 90%; margin-left: 10%; margin-right:10%; margin-top: 10px;"> <!-- might need to add an ng-model -->
		<div class='pull-left BG-Color' style="width: 312px; height: 560px;">
			
		</div>
		<div class='pull-left RSS_feed BG-Color' style="width: 780px; height: 560px;"> <!-- style="width: 780px; height: 560px;" class='container' -->
			<!--
			<div id="thumbnail" class="html5gallery pull-left" data-skin="horizontal" data-showcarousel="false" data-bgimage="bg.png" style="width: 760px; height: 560px;z-index: 1;">
				 <a href="/images/temp_image.jpeg" data-link="https://placeit.net/" data-linktarget="_blank">
					 <img src="/images/temp_image.jpeg" width="760px" height="560px" alt="" /></a>
			 </div>
			 -->
		</div>
	</div>

	<footer id="footer" class="ng-scope">
		<div style="width: 1100px; margin-left=10%; margin-top: 20px; margin-bottom: 1%;">
			<table border=0>
				<tr id="TableHead" style="color: white; font-size: 22px;">
					<th><span></span></th>
					<th><span></span></th>
					<th><span></span></th>
					<th><span></span></th>
					<th><span></span></th>
					<th><span></span></th>
					<th style="color: while; font-size: 22px; font-weight: 400px; width: 180px;">
						<span class="pull-left ng-binding">RoadRunner.net</span>
					</th>
				</tr>
				<tr>
					<td><span></span></td>
					<td><span></span></td>
					<td><span></span></td>
					<td><span></span></td>
					<td><span></span></td>
					<td><span></span></td>
					<td class="pull-right" width="180px">
						<table class="pull-left" width='180px'>
							<tbody>
							<tr>
								<td class='pull-left'>Hayden Smith</td>
							</tr>
							<tr>
								<td class='pull-left'>Jonathan Belyeu</td>
							</tr>
							<tr>
								<td class='pull-left'>Artem Golotin</td>
							</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</footer>

</body>
</html>
